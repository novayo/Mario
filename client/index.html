<!-- for test -->
<div id='signDiv'>
    Username: <input id="signDiv-username" type='text'></input><br>
    Password: <input id='signDiv-password' type='password'></input>
    <button id='signDiv-signIn'>Sign In</button>
    <button id='signDiv-signUp'>Sign Up</button>
</div>

<div id='gameDiv' style='display: none;'>
    <canvas id='ctx' width='500' height='500' style='border:1px solid #000000;'></canvas> <!-- create a canvas -->

    <div id="chat-text" style="width: 500px;height: 100px;overflow-y: scroll">
        <div>Hello!</div>
    </div>

    <form id="chat-form">
        <input id="chat-input" type="text" style="width: 500px"></input>
    </form>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    const DEBUG = true;
    var socket = io(); // create a socket
    var MyOwnId;
    
    // sign
    var signDiv = document.getElementById('signDiv');
    var signDivUsername = document.getElementById('signDiv-username');
    var signDivPassword = document.getElementById('signDiv-password');
    var signDivSignIn = document.getElementById('signDiv-signIn');
    var signDivSignUp = document.getElementById('signDiv-signUp');

    signDivSignIn.onclick = function() {
        socket.emit('signIn', {
            username: signDivUsername.value,
            password: signDivPassword.value
        });
    }
    socket.on('signInResponse', function(data){
        if (data.success){
            signDiv.style.display = 'none'; // 關閉登入畫面
            gameDiv.style.display = 'inline-block'; // 開啟遊戲畫面
            MyOwnId = data.id;
        } else {
            alert('Sign in unsuccessful');
        }
    });

    signDivSignUp.onclick = function() {
        socket.emit('signUp', {
            username: signDivUsername.value,
            password: signDivPassword.value
        });
    }
    socket.on('signUpResponse', function(data){
        if (data.success){
            alert('Sign up successful');
        } else {
            alert('Sign up unsuccessful');
        }
    });

    // chat
    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');
    socket.on('addToChat', function (data) {
        chatText.innerHTML += '<div>' + data + '</div>';
    });
    socket.on('debugToClient', function (data) {
        console.log(data);
    });


    // game
    var ctx = document.getElementById('ctx').getContext('2d'); // draw a canvas
    ctx.font = '30px Arial'; // set text size on canvas

    var Player = function(pack){
        var self = {};
        self.id = pack.id;
        self.number = pack.number;
        self.x = pack.x;
        self.y = pack.y;
        self.hp = pack.hp;
        self.hpMax = pack.hpMax;
        self.score = pack.score;
        Player.list[self.id] = self;

        self.draw = function(){
            var hpBar = 30 * self.hp / self.hpMax;
            ctx.fillRect(self.x, self.y - 40, hpBar, 4);
            ctx.fillText(self.score, self.x, self.y - 60);
            ctx.fillText(self.number, self.x, self.y); // draw text on canvas throughout every data
        }

        return self;
    }
    Player.list = {};

    var Bullet = function(pack){
        var self = {};
        self.id = pack.id;
        self.x = pack.x;
        self.y = pack.y;
        Bullet.list[self.id] = self;

        self.draw = function(){
            ctx.fillRect(self.x-5, self.y-5, 10, 10); // draw text on canvas throughout every data
        }

        return self;
    }
    Bullet.list = {};

    // data = {player: [{pack1},{pack2}], bullet:[{pack1, pack2}]}
    // pack_for_player = {id:123, x:123, y:123, number:123}
    // pack_for_bullet = {id:123, x:123, y:123}
    socket.on('init', function(data){
        for(var i=0; i<data.player.length; i++){
            new Player(data.player[i]); // return pack
        }
        for(var i=0; i<data.bullet.length; i++){
            new Bullet(data.bullet[i]); // return pack
        }
    });
 
    // data = {player: [{pack1},{pack2}], bullet:[{pack1, pack2}]}
    // pack_for_player = {id:123, x:123, y:123}
    // pack_for_bullet = {id:123, x:123, y:123}
    socket.on('update', function(data){
        for (var i=0; i<data.player.length; i++){
            var pack = data.player[i];
            var p = Player.list[pack.id];
            // maybe the data contains uncreated stuff here
            if (p){
                if (pack.x !== undefined){
                    p.x = pack.x;
                }
                if (pack.y !== undefined){
                    p.y = pack.y;
                }
                if (pack.hp !== undefined){
                    p.hp = pack.hp;
                }
                if (pack.score !== undefined){
                    p.score = pack.score;
                }
            }
        }
        for (var i=0; i<data.bullet.length; i++){
            var pack = data.bullet[i];
            var b = Bullet.list[pack.id];
            // maybe the data contains uncreated stuff here
            if (b){
                if (pack.x !== undefined){
                    b.x = pack.x;
                }
                if (pack.y !== undefined){
                    b.y = pack.y;
                }
            }
        }
    });

    socket.on('remove', function(data){
        for(var i=0; i<data.player.length; i++){
            delete Player.list[data.player[i]];
        }
        for(var i=0; i<data.bullet.length; i++){
            delete Bullet.list[data.bullet[i]];
        }
    });

    setInterval(function(){
        ctx.clearRect(0, 0, 500, 500); // clear canvas
        for (var i in Player.list) {
            Player.list[i].draw();
        }

        for (var i in Bullet.list) {
            Bullet.list[i].draw();
        }
    }, 40);

    

    // game
    // press enter
    chatForm.onsubmit = function (e) {
        e.preventDefault();
        if (DEBUG && chatInput.value[0] === '/')
            socket.emit('debugToServer', chatInput.value.slice(1));
        else
            socket.emit('sendMsgToServer', chatInput.value);
        chatInput.value = '';
    }

    document.onkeydown = function (event) {
        if (event.keyCode === "d".charCodeAt(0) - 32) // d
            socket.emit('keypress', {
                id: 'right',
                state: true,
            });
        else if (event.keyCode === "s".charCodeAt(0) - 32) // s
            socket.emit('keypress', {
                id: 'down',
                state: true,
            });
        else if (event.keyCode === "a".charCodeAt(0) - 32) // a
            socket.emit('keypress', {
                id: 'left',
                state: true,
            });
        else if (event.keyCode === "w".charCodeAt(0) - 32) // w
            socket.emit('keypress', {
                id: 'up',
                state: true,
            });
        // document.getElementById("test").value = "" + event.keyCode; // for test
    }

    document.onkeyup = function (event) {
        if (event.keyCode === "d".charCodeAt(0) - 32) // d
            socket.emit('keypress', {
                id: 'right',
                state: false,
            });
        else if (event.keyCode === "s".charCodeAt(0) - 32) // s
            socket.emit('keypress', {
                id: 'down',
                state: false,
            });
        else if (event.keyCode === "a".charCodeAt(0) - 32) // a
            socket.emit('keypress', {
                id: 'left',
                state: false,
            });
        else if (event.keyCode === "w".charCodeAt(0) - 32) // w
            socket.emit('keypress', {
                id: 'up',
                state: false,
            });
    }

    document.onmousedown = function (event) {
        socket.emit('keypress', {
            id: 'attack',
            state: true,
        });
    }

    document.onmouseup = function (event) {
        socket.emit('keypress', {
            id: 'attack',
            state: false,
        });
    }

    document.onmousemove = function (event) {
        var x = -Player.list[MyOwnId].x + event.clientX - 8;
        var y = -Player.list[MyOwnId].y + event.clientY - 8;
        var angle = Math.atan2(y, x) / Math.PI * 180;
        socket.emit('keypress', {
            id: 'mouseAngle',
            state: angle,
        });
    }
</script>
